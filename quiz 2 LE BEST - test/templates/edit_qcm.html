{% extends 'base_qcm.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['question'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Question</label>
        <input type="text" name="title" placeholder="Veuillez entrer une question"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Réponse</label>
        <textarea name="content" placeholder="Veuillez entrer la réponse appropriée"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Supprimer"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
