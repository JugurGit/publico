{% extends 'base_qcm.html' %}

{% block content %}
    <h1>{% block title %} Portail ADMIN {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['question'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['answer'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
          <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
